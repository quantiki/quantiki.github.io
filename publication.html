    <!-- JavaScript to parse BibTeX and generate HTML -->
    <script>
        // Function to parse BibTeX and generate HTML in APA format with links
        function parseBibtex(bibtex) {
            // Splitting BibTeX into individual entries
            var entries = bibtex.split('@').filter(entry => entry.trim() !== '');

            // Regular expressions to extract fields
            var titleRegex = /title\s*=\s*{(.*?)}/;
            var authorRegex = /author\s*=\s*{(.*?)}/;
            var journalRegex = /journal\s*=\s*{(.*?)}/;
            var yearRegex = /year\s*=\s*{(.*?)}/;

            // Generating HTML for each entry in APA format with links
            var html = '';
            entries.forEach(entry => {
                var titleMatch = entry.match(titleRegex);
                var authorMatch = entry.match(authorRegex);
                var journalMatch = entry.match(journalRegex);
                var yearMatch = entry.match(yearRegex);

                if (titleMatch && authorMatch && journalMatch && yearMatch) {
                    var title = titleMatch[1];
                    var authors = authorMatch[1].replace(/ and /g, ', ');
                    var journal = journalMatch[1];
                    var year = yearMatch[1];

                    // Generate a unique identifier for the paper
                    var paperId = title.replace(/\s+/g, '_').toLowerCase();

                    html += '<li>';
                    html += '<strong><a href="#' + paperId + '">' + title + '</a></strong><br>';
                    html += authors + '. (' + year + '). ' + journal + '.';
                    html += '</li>';
                }
            });

            // Adding HTML to the publication list
            var publicationList = document.getElementById('publicationList');
            publicationList.innerHTML = html;
        }
